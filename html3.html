<script>
    let people = [];
          
    // Función para agregar una persona a la lista
    function addPerson() {
        const personName = document.getElementById('personName').value;
        if (personName) {
            people.push(personName);

    // Función para realizar el sorteo y mostrar al ganador
    function drawWinner() {
        if (people.length > 0) {
            const randomIndex = Math.floor(Math.random() * people.length);

            // Mostrar el ganador en pantalla
            alert(`El ganador es: ${winner}`);
        } }
            

    // Función para agregar una persona a la lista
    function addPerson() {
        const personName = document.getElementById('personName').value;
        if (personName) {
            people.push(personName);
            document.getElementById('personName').value = '';
        }
    }

    // Función para realizar el sorteo y mostrar al ganador
    function drawWinner() {
        if (people.length > 0) {
            const randomIndex = Math.floor(Math.random() * people.length);
            const winner = people[randomIndex];

            // Mostrar el ganador en pantalla
            alert(`El ganador es: ${winner}`);
          
        } else {
            alert('Agrega al menos una persona para poder sortear.');
        }
    }

    // Función para mostrar la lista
    function showList() {
        if (people.length > 0) {
            const peopleListElement = document.getElementById('peopleList');
            
            // Mostrar la lista en pantalla
            peopleListElement.innerHTML = '<li>' + people.join('</li><li>') + '</li>';
            
            // Mostrar la lista
            peopleListElement.style.display = 'block';
        } else {
            alert('La lista está vacía.');
        }
    }
</script>
